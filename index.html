<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <title>TicTacToe</title>
</head>
<body>
    <h1 id="title">It's a game of TicTacToe</h1>

    <div class="fullContainer" onclick="controllGame()">
    <div id="gameContainer" class="fullContainer" onclick="controll()">
        <div id="field"></div>

        <div id="container" onclick="hide_whoWalk()">
            <div id="one" onclick="oneClick()" class="blocks"></div>
            <div id="two" onclick="twoClick()" class="blocks"></div>
            <div id="three" onclick="threeClick()" class="blocks"></div>
            <div id="four" onclick="fourClick()" class="blocks"></div>
            <div id="five" onclick="fiveClick()" class="blocks"></div>
            <div id="six" onclick="sixClick()" class="blocks"></div>
            <div id="seven" onclick="sevenClick()" class="blocks"></div>
            <div id="eight" onclick="eightClick()" class="blocks"></div>
            <div id="nine" onclick="nineClick()" class="blocks"></div>
        </div>
    </div>
    </div>

    <p id="win"></p>

    <div class="wins">
        <p id="xWins">Wins x: 0</p>
        <p id="oWins">Wins o: 0</p>
    </div>

    <div id="whoWalk">
        <input type="radio" value="x" name="whoWalk" id="x" onclick="xMove()" checked>
        <label for="x">X</label>

        <input type="radio" value="o" name="whoWalk" id="o" onclick="oMove()">
        <label for="o">O</label>

        <br>

        <div id="mode">
            <label for="chooseMode">Choose a mode:</label>
            <select name="chooseMode" id="chooseMode">
                <option value="With a friend">With a friend</option>
                <option value="With a bot">With a bot</option>
            </select>
        </div>
    </div>


    <img src="img/PlayAgain.png" id="playAgain" onclick="playAgain()" alt="Play Again">

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
